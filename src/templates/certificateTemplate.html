<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Archivo+Narrow&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }
    
    body, html {
      height: 100%;
      background-color: #f9f9f9;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .certificate {
      padding: 60px 30px;
      border: 2px solid #000;
      border-radius: 12px;
      background-color: #fff;
      width: 70%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-transform: uppercase;
      text-decoration: underline;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #555;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      color: #666;
    }

    p strong {
      font-size: 20px;
      color: #222;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="certificate">
      <h1>Certificate of Completion</h1>
      <h2>Awarded to: {{name}}</h2>
      <p>For successfully completing:</p>
      <p><strong>{{module}}</strong></p>
      <p>Date: {{date}}</p>
      <div class="footer">
        <p>
            This certificate is automatically generated by the <strong>EcoTambak</strong> platform.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
